name: Deploy_Frontend

on:
  push:
    branches: [main]
    paths:
      - "./frontend/**"

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure login
        uses: azure/login@v1
        with:
          client_id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: Check frontend directory
        run: |
          if [ ! -d "./frontend" ]; then
            echo "Frontend directory not found!"
            exit 1
          fi
          echo "Frontend directory exists, proceeding with deployment..."

      - name: Upload to blob storage
        run: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload-batch \
              --account-name nkazureresumestorageweb \
              --auth-mode login \
              --destination '$web' \
              --source frontend \
              --overwrite \

      - name: Verify blob storage upload
        run: azure/CLI@v1
        with:
          inlineScript: |
            echo "Verifying uploaded files..."
            az storage blob list \
              --account-name nkazureresumestorageweb \
              --container-name '$web' \
              --output table

      - name: Purge CDN endpoint
        run: azure/CLI@v1
        with:
          inlineScript: |
            echo "Purging CDN endpoint..."
            az cdn endpoint purge \
              --content-paths "/*" \
              --profile-name "nkresume1" \
              --name "nkresume1-dggpfqdug5atbtd0.z01.azurefd.net" \
              --resource-group "nk-azureresume-rg" \
              --endpoint-name "nkresume1" \

      - name: logout
        run: |
          az logout
        if: always()
